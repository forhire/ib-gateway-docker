version: '3'
services:
  tws:
    image: ib-gateway-docker_tws:latest
    build: .
    restart: unless-stopped
    ports:
      # Bind to localhost only for security - change to 0.0.0.0 only if needed
      - "127.0.0.1:4001:5003"
      - "127.0.0.1:5900:5900"
    volumes:
      - ib-controller:/opt/IBController
      - ib-jts:/root/Jts
    env_file:
      - .env
    environment:
      - TZ=America/Chicago
      # Variables pulled from /IBController/IBControllerGatewayStart.sh
      - TWS_MAJOR_VRSN=stable-standalone
      - IBC_INI=/opt/IBController/IBController.ini
      - IBC_PATH=/opt/IBController
      - TWS_PATH=/root/Jts
      - TWS_CONFIG_PATH=/root/Jts
      - LOG_PATH=/opt/IBController/Logs
      - APP=GATEWAY
      - SOCAT_LISTEN_PORT=5003
      - SOCAT_DEST_PORT=4003
      - SOCAT_DEST_ADDR=127.0.0.1
      # Credentials loaded from .env file:
      # - VNC_PASSWORD
      # - TWSUSERID
      # - TWSPASSWORD
      # - TRADING_MODE
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  ib-controller:
  ib-jts:
