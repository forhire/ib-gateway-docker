name: Create and publish a Docker image for the API component

on:
  push:
    tags:
      - "v*"

env:
  DOCKER_REGISTRY: docker.pkg.github.com
  DOCKER_REPOSITORY: your-username/ib-gateway-docker
  IMAGE_NAME: ib-gateway-docker

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the docker registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: api_meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}:${{ env.IMAGE_NAME }}

      - name: Build and push api Docker image
        uses: docker/build-push-action@v2
        with:
          context: ib-gateway-docker
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}:${{ steps.api_meta.outputs.tags }}
          labels: ${{ steps.api_meta.outputs.labels }}

